<mat-toolbar class="mat-elevation-z8">
    <div class="nav-container">
        <div class="cust-360" routerLink="/customers">
            <img src="assets/lets-solve.png" height="25px" style="padding-top: 5px;">
            <span class="pad-lef">
                Customer 360&#176;
            </span>
        </div>
        <div class="welcome-cont">
            Welcome {{loggedInUser}}
            <span class="right btn" style="cursor: pointer;" (click)="logout()">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </span>
        </div>
    </div>
</mat-toolbar>
<div class="mat-elevation-z8" [hidden]="isLoading">

    <div class="search-container">
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput type="text" (ngModelChange)="valueChange($event)" [(ngModel)]="value">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <table mat-table class="mat-elevation-z0" matSort [dataSource]="dataSource" #sort matSortActive="ncodpers"
        matSortDirection="asc">

        <!-- Position Column -->
        <ng-container matColumnDef="ncodpers">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> Customer Code </th>
            <td mat-cell *matCellDef="let element"> {{element.ncodpers}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="customer_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="segmento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Segment </th>
            <td mat-cell *matCellDef="let element"> {{element.segmento}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="ind_actividad_cliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Activity Index </th>
            <td mat-cell *matCellDef="let element"> {{element.ind_actividad_cliente}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
            <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="nationality">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> nationality </th>
            <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
        </ng-container>

        <tr mat-header-row class="table-header" *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedCustomer(row)"
            routerLink="{{'/app/customers/'+row.ncodpers}}"></tr>
    </table>

    <mat-paginator class="mat-paginator-sticky" #paginator [pageSizeOptions]="[10, 20,50]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

<div *ngIf="isLoading" class="loading-container">
    <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

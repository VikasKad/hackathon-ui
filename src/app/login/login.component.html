<div class="login-container">
  <div class="logo-sectiion">
    <img src="assets/lets-solve.png" alt="Logo">
  </div>
  <div class="login-section">
    <div class="sec">

      <div class="welcome-txt">
        <span>Welcome to Customer 360&#176;</span>
      </div>
      <mat-card class="example-card">
        <mat-card-header class="login-text">
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="login-text">
          <form class="example-form" [formGroup]="loginForm">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" type="text" formControlName="username" name="username"
                      required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                      required>
                  </mat-form-field>
                </td>
              </tr>
            </table>
          </form>
          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions class="login-text">
          <button mat-raised-button class="login-btn" (click)="login()" type="submit" color="primary">Login</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
